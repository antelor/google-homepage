<!DOCTYPE html>
<style>

    ul {
        display:flex;
        list-style-type: none;
        margin: 0;
        padding: 0;
    }
    
    a {
        text-decoration: none;
        color:black;
    }

    a:hover {
        text-decoration:underline;
    }

    nav {
        position:fixed;
        top:0px;
        left:0px;
        width:100%;
        padding:20px;
        font-size:small;
    }

    img {
        display: flex;
        margin: 15% auto 2em;
    }

    #searchform{
        display:grid;
        margin: auto;
        grid-template-columns: 1fr 1fr;
        width:60%;
        padding:5px;
    }

    #gform {
        grid-column: 1 / 3;
    }

    footer {
        position:fixed;
        bottom:0px;
        left:0px;
        width:100%;
        padding:20px;
        font-size:small;
    }

</style>
<body>
    <nav>
        <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Store</a></li>
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><a href="#">.</a></li>
            <li><a href="#">Sign In</a></li>
        </ul> 
    </nav>

    <img id="glogo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
    <div id="searchform">
        <input type="text" name="googlesearch" id="gform">
        <input type="submit" value="Google Search" class="gbuttons">
        <input type="submit" value="I'm Feeling Lucky" class="gbuttons">
    </div>

    <footer>
        <ul>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">How Search works</a></li>
        </ul>
    </footer>
</body>
